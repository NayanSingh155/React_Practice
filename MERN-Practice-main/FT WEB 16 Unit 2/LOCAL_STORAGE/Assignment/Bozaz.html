<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="./style/Bozaz.css">

<body>
    <div id="box">
        <div>
            <h2>
                Add Product
            </h2>
            <form action="" id="form">
                <h3>Category</h3>
                <select >
<option value="Electronics">Electronics</option>
<option value="Furniture">Furniture</option>
<option value="Books">Books</option>
<option value="Home Appliances">Home Appliances</option>
                </select>
                <h3>Title</h3>
                <input type="text" placeholder="Product Title" id="t1" value="">
                <h3>
                    Discription
                </h3>
                <input type="text" placeholder="Discription" id="dis1" value="">
<h3>Price</h3>
<input type="Number" placeholder="price" id="p1" value="">
<input type="submit">
            </form>
        </div>
        <div>
           <h2> Product Info</h2>
          
            <table>
                <thead>
                    <tr>
                       <th>#</th>
                       <th>Category</th>
                       <th>Title</th>
                       <th>Discription</th>
                       <th>Price</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
          
        </div>
    </div>
</body>
