<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            height: 35px;
            width: 60%;
            margin: auto;
            background-color:#1c2938;
            display: flex;
            margin-top: 50px;
            justify-content: space-between;
        }
        #box > div {
            height: 100%;
            width: 40%;
            
            
            color: whitesmoke;
            
        }
        h3 {
            font-size: 20px;
            color: whitesmoke;
            margin: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
       
       margin-top: 3px;
        }
        #box > div:last-child{
            display: flex;
            justify-content: space-around;
            margin-top: 5px;
        }
        select {
            background-color: #1c2938;
            color: whitesmoke;
            border : 1px solid #1c2938;
        }
    </style>
</head>
<body>
<div id="box">
<div>
<h3>
    MEGAWIDTH
</h3>
</div>
<div>
<div>Home</div>
<div>About</div>
<div>Blog</div>
<div>
    <select>
        <option values="">Page</option>
        <option values="">Sign-in</option>
        <option values="">Log-in</option>
        <option values="">Exit</option>
    </select>
</div>
</div>
</div>
</body>
</html>
