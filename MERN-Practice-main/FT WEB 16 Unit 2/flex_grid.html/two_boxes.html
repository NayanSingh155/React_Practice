<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            
            display: grid;
            grid-template-columns: repeat(4,80px);
            grid-template-rows: repeat(2,80px);
            margin: auto;
            justify-content:center;
            margin-top: 10px;
            gap: 5px;
            grid-template-areas: 
            "j j k l"
            "m n k l"
            ;
            margin-bottom: 30px;
            

        }
        #box > div {
            background: green;
        
            font-size: 30px;
            text-align: center;
            padding: 20px;
            
        }
        #box1 > div {
            background: green;
        
            font-size: 30px;
            text-align: center;
            padding: 20px;
            
        }
        #box1 {
            
            display: grid;
            grid-template-columns: repeat(4,80px);
            grid-template-rows: repeat(3,80px);
            margin: auto;
            justify-content:center;
            margin-top: 10px;
            gap: 5px;
            grid-template-areas: 
            "j j k k"
            "l m m m"
            "n n n n"

            ;
            margin-bottom: 30px;
            

        }
    .a {
        grid-area: j;
    }
    .b {
        grid-area: k;
    }
    .c {
        grid-area: l;
    }
    .d {
        grid-area: m;
    }
    .e {
        grid-area: n;
    }
   
    
    </style>
</head>
<body>
    <div id="box">
<div class="a">A</div>
    
    <div class="b">B</div>
    
    <div class="c">C</div>
    
    <div class="d">D</div>
    
    <div class="e">E</div>
    
   
    
</div>

<div id="box1">
    <div class="a">A</div>
        
        <div class="b">B</div>
        
        <div class="c">C</div>
        
        <div class="d">D</div>
        
        <div class="e">E</div>
        
       
        
    </div>
</body>
</html>
