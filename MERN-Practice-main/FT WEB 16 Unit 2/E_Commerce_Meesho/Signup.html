  <body>
    <div class="nav">
      <img src="https://etimg.etb2bimg.com/photo/86809724.cms" alt="Meesho">
      <input id="search" placeholder="🔍Try search Kurti,Saree,Shirt or Search by Product Code">
              <p onclick="app()">📱Download
                  App</p>

          </div> 
    
   <div id="box1">
     <div>
       <img src="https://static-assets.meesho.com/_next/static/images/authTopBanner-6792b3e68f63d623b8ba99556d38d56d.jpg" alt="">
     </div>
    
    <div id="bo">
      <h2>
        Hello Users, <br>
        To Access your Messho Account
    </h2>
      <div id="sin">
       
        <h1>
            Sign Up
        </h1>
     <form id="form">
         <input type="text" id="name" placeholder="Enter Full Name">
         <br>
         <input type="number" id="mob" placeholder="Enter Mobile">
         <br>
         <input id="email" type="text" placeholder="Enter email" />
         <br>
         <input id="user" type="text" placeholder="Enter username" />
         <br>
         <input id="pass" type="password" placeholder="Enter password" />
         <br>
        
         <input id="pass2" type="password" placeholder="Confirm Password">
         <br>
         <span>Password must contain at least eight characters</span>
         <br>
         <input type="submit" />
       </form>
       
    </div>
    <p id="alt1">Already have  an Account?</p>
<button onclick="location.href='login.html';">Sign In</button>
    
    </div>

   </div>

  </body>
</html>

<script>
  document.querySelector("#form").addEventListener("submit", myFormSubmit);

  var signupArr = [];
  function myFormSubmit() {
    event.preventDefault();
    var signupObj = {
      name: document.querySelector("#name").value,
    mob: document.querySelector("#mob").value,
      
      email: document.querySelector("#email").value,
      user: document.querySelector("#user").value,
      pass: document.querySelector("#pass").value,
    };
    
    var pass2 = document.querySelector("#pass2").value;
    if(signupObj.pass==pass2 && signupObj.pass.length>=8 &&  signupObj.name !== "" && signupObj.mob !== "" && signupObj.user !== "" && signupObj.pass !== "" && signupObj.email !== ""){
      signupArr.push(signupObj);
    console.log(signupArr);
    localStorage.setItem("signUpDetails", JSON.stringify(signupArr));
    window.location.href="login.html"

    }
   else{
     document.querySelector("h2").innerText=" Please fill the details Carefully"
   }

    
  }
  function app(){
    window.location.href="https://play.google.com/store/apps/details?id=com.meesho.supply&pid=pow_website&c=pow"
    target="_blank";

}
document.querySelector("#bec").addEventListener("click",function(){
    window.location.href="https://supplier.meesho.com/?utm_source=meesho&utm_medium=website&utm_campaign=header"
})
</script>
