<!-- Javascript code -->

<script>
  // js should be written here

  // Naming conventions
  // camelCase- js DOM will use camel case
  // Masai School --> masaiSchool
  // browser console

  var name = "masai";
  console.log(name);

  var nameObject = { name: "masai school", place: "Banglore" };
  console.log(nameObject);

  var names = { firstName: "chandra", lastName: "sekhar" };

  console.log(names);


  console.log(document)
  console.log(document.body)
  console.log(document.head)

  console.log(document.title)

  // entire html document is an object

//   DOM -Document Object Model
  // whenever html document is loaded on browser corresponding to that document
  // an object representation will be created



</script>
