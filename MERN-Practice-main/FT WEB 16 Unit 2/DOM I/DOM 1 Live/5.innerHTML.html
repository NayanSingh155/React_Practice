<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="h1Tag">0</h1>

    <button onClick="likeFunction()">Like</button>

    <p id="pTag">I am p tag</p>
    <div id="divTag">I am a div</div>

    <!-- textContent/ innerText -->
    <h2 id="h2Tag">I am  h2 tag</h2>

    <div id="container">
      <p>I am inside div tag</p>
      <h1>I am h1 inside div</h1>
    </div>
  </body>
</html>

<script>
  var count = 0;
  function likeFunction() {
    count++;
    document.getElementById("h1Tag").innerText = count;
  }

  document.getElementById("h2Tag").innerHTML = "<p> I am updated h2 tag </p>";

  document.getElementById("pTag").innerText = "I am updated P tag";

  console.log(document.getElementById("h1Tag").innerText);

   console.log(document.getElementById("container"));

  //   //innerText
   console.log(document.getElementById("container").innerText);

  //   // innerHTML

   console.log(document.getElementById("container").innerHTML);
</script>
