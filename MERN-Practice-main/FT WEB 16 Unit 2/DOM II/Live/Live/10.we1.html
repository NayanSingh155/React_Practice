<script>
  // 1st task
  //console.log(document.querySelector("input"))

  document
    .querySelector("button")
    .addEventListener("click", sumOfMultipleTasks);

  function sumOfMultipleTasks() {
    var limit = document.querySelector("input").value;
    var sum = 0;

    for (var i = 1; i <= limit; i++) {
      if (i % 15 == 0) {
        sum = sum + i;
      }
    }
    document.querySelector("p").innerText = sum;
  }

</script>
