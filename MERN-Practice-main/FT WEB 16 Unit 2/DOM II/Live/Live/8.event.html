<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: teal;
      }
      h1 {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="container">I am div</div>
    <h1>I am h1</h1>
  </body>
</html>

<script>
  document
    .querySelector("#container")
    .addEventListener("click", checkingClickEvent);

  function checkingClickEvent(event) {
    console.log(event);
  }

  document
    .querySelector("h1")
    .addEventListener("mouseenter", checkingMouseEnter);

  function checkingMouseEnter(event) {
    console.log(event);
  }
</script>
